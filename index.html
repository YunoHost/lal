<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>YunoHost App List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="stylesheets/app.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="left-column">
            <div class="logo-container center">
                <h1>
                  <a class="brand"><span>YUNOHOST</span></a>
                </h1>
            </div>
            <div class="btn-container center">
                <a class="add-new green button normal-font strong"><span>+</span> New App Request</a>
            </div>
            <ul id="app-list">
            </ul>
        </div>
        <div class="right-column">
            <div class="right-column-container">
                <div id="content">
                </div>
            </div>
        </div>

        <div id="modal">
        </div>

        <!-- Ajax templates -->
        <script id="home" type="text/template">
            <h1>Welcome</h1>
            <p>This is a list of validated Apps for YunoHost.</p>
            <p>You can pick an App from the list beside to see more details, or if you are an App maintainer, you can fill the form of App request, and the development team will validate your App as soon as possible :)</p>
        </script>

        <script id="template" type="text/template">
            <div class="row">
                <div class="large-2 columns center">
                    <div class="app-icon"><img src="http://dummyimage.com/48x48"></div>
                </div>
                <div class="large-7 columns">
                    <h1>{{manifest.name}}</h1>
                </div>
                <div class="large-3 columns center" style="padding-top: 10px">
                    <div class="btn-container"><a class="big green button normal-font strong" href="#">&darr; Install</a></div>
                </div>
            </div>
            <br />
            <div>
                <strong>Name: </strong>{{manifest.name}} ({{manifest.yunohost.uid}})
            </div>
            <div>
                <strong>Type: </strong>{{manifest.type}}
            </div>
            <div>
                <strong>Version: </strong>{{manifest.version}}
            </div>
            <div>
                <strong>Last update (UTC): </strong>{{lastUpdate2}}
            </div>
            <div>
                <strong>Maintainer: </strong>{{manifest.developer.name}} [ <a href="{{manifest.developer.url}}">{{manifest.developer.url}}</a> ]
            </div>
            <div>
                <strong>Description: </strong>{{manifest.description}}
            </div>
            <div class="spacer"></div>
            <div>
                <strong>Git URL: </strong><a href="{{git.url}}">{{git.url}}</a>
            </div>
            <div>
                <strong>Branch: </strong>{{git.branch}}
            </div>
            <div>
                <strong>Revision: </strong>{{git.revision}}
            </div>
            <div class="spacer"></div>
            <strong>Dependencies: </strong> {{^manifest.dependencies}}None{{/manifest.dependencies}}
            {{#manifest.dependencies}}
                    <br />Debian :
                    <ul style="list-style-type: square; padding-left: 20px;">
                        {{#debian}}
                            <li>{{.}}</li>
                        {{/debian}}
                    </ul>
                </div>
            {{/manifest.dependencies}}
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
